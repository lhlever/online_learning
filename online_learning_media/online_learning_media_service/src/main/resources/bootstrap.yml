spring:
  application:
    name: media-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: online-learning
      config:
        namespace: ${spring.profiles.active}
        group: online-learning
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id: logging-${spring.profiles.active}.yaml
          group: online-learning-common
          refresh: true

#profiles默认为dev
  profiles:
    active: dev
