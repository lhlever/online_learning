  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery: #服务注册相关配置
#        server-addr: 192.168.144.8:8848
        namespace: dev
        group: online-learning
      config:    #配置中心的配置文件相关内容
        namespace: dev
        group: online-learning
        file-extension: yaml
        refresh-enabled: true
        extension-configs: #依赖其他项目的配置文件
          - data-id: content-service-${spring.profiles.active}.yaml
            group: online-learning
            refresh: true
        shared-configs:    #依赖公共通用的配置文件
          - data-id: swagger-${spring.profiles.active}.yaml
            group: online-learning-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: online-learning-common
            refresh: true
  profiles:
    active: dev #2.环境名
